<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Site de Jogos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../images/fundo.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vw 100vh
        }

        @font-face{
            font-family: 'Motiva';
            src: url(../motiva-sans.zip) format('woff');
        }

        h1 {
            text-align: center;
            margin-top: 80px;
            font-size: 80px;
            font-family: "Motiva", sans-serif;
            font-weight: 400;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.7);
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        form {
            background: rgba(65, 62, 62, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #cd1fd3;
            font-family: "Motiva", sans-serif;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #ffffff;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ff3be5;
            border-radius: 10px;
            background: #f9f9f9;
            color: #333;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #9226d1;
            outline: none;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #aa20e0, #eb06c4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            font-family: "Motiva", sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        a {
            text-align: left;
            color: #e204ff;
            text-decoration: none;
            display: block;
            margin: 0px 0px 20px 10px;
            font-weight: bold;
            font-size: 17px;
            transition: 0.2s;
        }

        a:hover {
            text-decoration: none;
            text-shadow: 10px 5px 15px rgb(255, 0, 255);
            font-size: 20px;
        }

        div#escurecer{
            height: 100vh;
            width: 100vw;
            background-color: #3403506b;
        }
    </style>
</head>
<div id="escurecer">

    <body>
        <div class="container">
            <form>
                <h1>Mundo dos Jogos </h1>
                <label for="email">Email</label>
                <input type="text" id="email" required placeholder="Digite seu email">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required placeholder="Digite sua senha">
                <!-- <p><b>NÃ£o tem cadastro?</b>  -->
                <a href="../pages/cadastro.html">Cadastre-se aqui!</a>
                <!-- </p>   -->
                <button type="button" onclick="logar()">Entrar no Jogo</button>
            </form>

        </div>
        <script src="../script/login.js"></script>
    </body>
</div>

</html>
