<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <!-- <link rel="stylesheet" href="_css/put.css"> -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 20px;
        }

        center {
            width: 100%;
        }

        h1 {
            color: #333;
            margin-top: 40px;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
            /* text-align: left; */
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 250px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button,
        input[type="button"] {
            background-color: #4a82f0;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
            transition: 0.2s;
        }

        button:hover,
        input[type="button"]:hover {
            background-color: #366cd3;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table td, table th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #4a82f0;
            color: white;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin: 15px;
            text-decoration: none;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            transition: 0.2s;
        }

        a:hover {
            background: #555;
        }
        
    </style>
    <script src="put.js"></script>
</head>

<body>
    <center>
        <h1>PUT</h1>
        <form>
            <label>ID:</label><br>
            <input type="text" id="identificador" disabled>
            <br><br>
            <label>CPF:</label><br>
            <input type="text" id="identificadorCPF">
            <br><br>
            <label>Nome:</label><br>
            <input type="text" id="nomeAtualizar">
            <br><br>
            <label>Sobrenome:</label><br>
            <input type="text" id="sobrenomeAtualizar">
            <br><br>
            <label>Email:</label><br>
            <input type="text" id="emailAtualizar">
            <br><br>
            <label>Senha:</label><br>
            <input type="password" id="senhaAtualizar">
            <br><br>
            <label>Rua:</label><br>
            <input type="text" id="ruaAtualizar">
            <br><br>
            <label>CEP:</label><br>
            <input type="text" id="cepAtualizar">
            <br><br>
            <label>Cidade:</label><br>
            <input type="text" id="cidadeAtualizar">
            <br><br>
            <label>Estado:</label><br>
            <input type="text" id="estadoAtualizar">
            <br><br>
            <label>Telefone:</label><br>
            <input type="text" id="telefoneAtualizar">
            <br><br>
            <button onclick="atualizarDados()">Atualizar</button>
            <button type="button" onclick="buscarDados()">Buscar</button>
        </form>

        <!-- GET -->
        <h1>Cadastrados</h1>

        <table>
            <thead>
                <tr>
                    <td>Id:</td>
                    <td>Nome:</td>
                    <td>Sobrenome:</td>
                    <td>CPF:</td>
                    <td>Email:</td>
                    <td>Senha:</td>
                    <td>Rua:</td>
                    <td>CEP:</td>
                    <td>Cidade:</td>
                    <td>Estado:</td>
                    <td>Telefone:</td>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
        <p id="mensagem-vazia" style="display:none; font-size:18px; color:#555; margin-top:10px; text-align:center;">
                NÃ£o existe nenhum cadastro.
        </p>


        <!-- DELETE -->
        <h1>Delete</h1>
        <form>
            <label>CPF:</label>
            <input type="text" id="CPF">
            <input type="button" onclick="deletarDados()" value="Deletar">
        </form>

        <a href="../pages/bemVindo.html">Voltar</a>
        <script src="../script/put.js"></script>
        <script src="../script/delete.js"></script>
        <script src="../script/get.js"></script>
    </center>
</body>

</html>
