    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../images/fundo.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vw 100vh
        }

        center {
            width: 100%;
        }

        @font-face{
            font-family: 'Motiva';
            src: url(../motiva-sans.zip) format('woff');
        }
        h1 {
            color: #ffffff;
            margin-top: 40px;
            font-family: 'Motiva', sans-serif;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            /* text-align: left; */
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 250px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button,
        input[type="button"] {
            background-color: #791ce4;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
            transition: 0.2s;
        }

        button:hover,
        input[type="button"]:hover {
            background-color: #9a46fa;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table td,
        table th {
            border: 1px solid #0000008c;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #791ce4;
            color: white;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin: 15px;
            text-decoration: none;
            background: #7415e0;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            transition: 0.2s;
        }

        a:hover {
            background: #8d3de9;
        }

        input:focus {
            border-color: #9226d1;
            outline: none;
        }

        div#escurecer {

        header {
            background-color: rgb(255, 0, 255);
            background: linear-gradient(180deg, rgb(183, 2, 255), rgb(245, 1, 245));
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-direction: row;
            flex: 1;
            height: 8vh;
        }
    </style>
